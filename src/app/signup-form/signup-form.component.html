<form [formGroup]="form" #myForm="ngForm" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The username or password is invalid;
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control"
      />
      <div *ngIf="username?.pending">Checking for uniqueness...</div>
      <div
        *ngIf="username?.touched && username?.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="username?.errors?.required">username is required</div>
        <div *ngIf="username?.errors?.minlength">
          username should be
          {{ username?.errors?.minlength?.requiredLength }} characters or more
        </div>
        <div *ngIf="username?.errors?.cannotContainSpace">
          cannot contain space
        </div>
        <div *ngIf="username?.errors?.shouldBeUnique">name is not unique</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="password?.touched && password?.invalid"
        class="alert alert-danger"
      >
        Password is required
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
